<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>

<body>
    <form action="https://formspree.io/stanaszek.aneta@gmail.com" method="POST">
        <label for="name">Imie</label>
        <input type="text" id="name" />
        <br />
        <label for="name">Nazwisko </label>
        <input type="text" id="familyname" />
        <br />
        <label for="email">Email </label>
        <input type="email" id="email" name="_replyto" />
        <br />
        <label for="number">Numer telefonu </label>
        <input type=number id="number" />
        <br />
        <label for="wybor_miasta">Wybor miasta</label>
        <select name="wybor_miasta" id="wybor_miasta" size="3">
            <option value="Krakow">Krakow</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdansk">Gdansk</option>
        </select>
        <br />
        <label for="checkbox">Zgoda na dane osobowe</label>
        <input type="checkbox" id="checkbox" />
        <br />
        <label for="message">Wiadomosc </label>
        <textarea name="message" id="message" cols="30" rows="3"></textarea>
        <br />
        <input type="submit" value="Send" />
        <br />
    </form>

</body>

</html>
